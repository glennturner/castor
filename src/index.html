<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Castor</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="helpers/global.js"></script>
    <script src="classes/user.js"></script>
    <script src="classes/feed.js"></script>
    <script src="classes/episode.js"></script>
    <script src="classes/podcast.js"></script>
    <script src="classes/player.js"></script>
    <script src="classes/view.js"></script>
    <script src="services/itunes.js"></script>
  </head>
  <body>
    <div
    >
      <nav
        id="main-nav"
      >
        <div
          class="nav-header"
        >
          <form
            id="search"
          >
            <input
              type="search"
              id="search-input"
              placeholder="Search"
              class="form-control"
            >
          </form>
          <h6>
            Subscribed

            <div
              class="subscribed-podcasts-options"
            >
              <span
                class="refresh-subscribed-podcasts"
              >
                <svg class="bi bi-arrow-clockwise refresh-subscribed-podcasts-icon" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 017.103-3.16.5.5 0 10.454-.892A6 6 0 1013.455 5.5a.5.5 0 00-.91.417 5 5 0 11-9.375.789z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M8.147.146a.5.5 0 01.707 0l2.5 2.5a.5.5 0 010 .708l-2.5 2.5a.5.5 0 11-.707-.708L10.293 3 8.147.854a.5.5 0 010-.708z" clip-rule="evenodd"/>
                </svg>
              </span>
            </div>
          </h6>
          <nav>
            <div
              id="subscribed-items"
              class="list-item-group"
            >
            </div>
          </nav>
        </div>
      </nav>
      <nav
        id="player-ui"
      >
        <nav
          class="player-add-controls"
        >
          <span
            class="skip-back"
          >
            <svg class="bi bi-arrow-counterclockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M12.83 6.706a5 5 0 00-7.103-3.16.5.5 0 11-.454-.892A6 6 0 112.545 5.5a.5.5 0 11.91.417 5 5 0 109.375.789z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M7.854.146a.5.5 0 00-.708 0l-2.5 2.5a.5.5 0 000 .708l2.5 2.5a.5.5 0 10.708-.708L5.707 3 7.854.854a.5.5 0 000-.708z" clip-rule="evenodd"/>
            </svg>
            <span
              class="skip-back-num btn-num"
            >
              15
            </span>
          </span>
          <span
            class="play-pause"
          >
            <svg
              id="play-icon"
              class="bi bi-caret-right-fill"
              width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z"/>
            </svg>

            <svg
              id="pause-icon"
              class="bi bi-pause-fill"
              width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M5.5 3.5A1.5 1.5 0 017 5v6a1.5 1.5 0 01-3 0V5a1.5 1.5 0 011.5-1.5zm5 0A1.5 1.5 0 0112 5v6a1.5 1.5 0 01-3 0V5a1.5 1.5 0 011.5-1.5z"/>
            </svg>
          </span>
          <span
            class="jump-fwd"
          >
            <svg class="bi bi-arrow-clockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 017.103-3.16.5.5 0 10.454-.892A6 6 0 1013.455 5.5a.5.5 0 00-.91.417 5 5 0 11-9.375.789z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M8.147.146a.5.5 0 01.707 0l2.5 2.5a.5.5 0 010 .708l-2.5 2.5a.5.5 0 11-.707-.708L10.293 3 8.147.854a.5.5 0 010-.708z" clip-rule="evenodd"/>
            </svg>
            <span
              class="jump-fwd-num btn-num"
            >
              30
            </span>
          </span>
        </nav>
        <div
          id="podcast-display-cont"
        >
          <div
            id="podcast-display-data"
          >
            <span
              id="podcast-display-artwork-cont"
            >
            </span>
            <span
              id="podcast-display-name"
            >
              <span
                id="podcast-display-title"
              >
              </span>
              <span
                id="podcast-display-artist-name"
              >
              </span>
            </span>
          </div>

          <audio
            controls
            id="player"
            volume="0"
          >
            <source
              src="http://localhost:5000/podcast"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </nav>
      <main
        id="main-view"
      >
      </main>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
