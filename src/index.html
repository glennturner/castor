<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Castor</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="helpers/global.js"></script>
    <script src="classes/user.js"></script>
    <script src="classes/feed.js"></script>
    <script src="classes/episode.js"></script>
    <script src="classes/podcast.js"></script>
    <script src="classes/player.js"></script>
    <script src="classes/view.js"></script>
    <script src="services/itunes.js"></script>
  </head>
  <body>
    <div
    >
      <nav
        id="main-nav"
      >
        <div
          class="nav-header"
        >
          <form
            id="search"
          >
            <input
              type="search"
              id="search-input"
              placeholder="Search"
              class="form-control"
              value="Switchblade Sisters"
              autofocus
            >
          </form>
          <h6>
            Subscribed
          </h6>
          <nav>
            <div
              id="subscribed-items"
              class="list-item-group"
            >
            </div>
          </nav>
        </div>
      </nav>
      <nav
        id="player-ui"
      >
        <div>
          <div
            id="podcast-display-name"
          >
          </div>

          <audio
            controls
            id="player"
            volume="0"
          >
            <source
              src="http://localhost:5000/podcast"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </nav>
      <main
        id="main-view"
      >
      </main>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
